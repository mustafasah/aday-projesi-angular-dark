<div class="container mt-5">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form #frm="ngForm" (ngSubmit)="register()">
          <div class="card">
            <div class="card-header">
              <h4>Kullanıcı Kayıt</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label>Adı Soyadı</label>
                <input type="text" class="form-control" name="name" #name [(ngModel)]="selectUser.name" required>
              </div>
              <div class="form-group">
                <label>E-Posta Adresi</label>
                <input type="text" class="form-control" name="email" #email [(ngModel)]="selectUser.email" required>
              </div>
              <div class="form-group">
                <label>Parola</label>
                <input type="password" class="form-control" name="parola" #password [(ngModel)]="selectUser.password" required>
              </div>
            </div>
            <div class="card-footer">
              <input type="submit" class="btn btn-outline-primary btn-block" value="Kayıt Ol" [disabled]="frm.invalid">
              <button class="btn btn-link btn-block" [routerLink]="['/login']">Giriş Yap</button>
  
            </div>
          </div>
        </form>
        <div [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">
          {{sonuc.mesaj}}</div>
      </div>
    </div>
  </div>
