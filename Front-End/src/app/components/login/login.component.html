<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

      <div class="card">
        <div class="card-header">
          <h4>Lütfen Oturum Açınız</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>E-Posta Adresi</label>
            <input type="text" class="form-control" name="email" #email>
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" class="form-control" name="password" #password>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-primary btn-block" (click)="login(email.value,password.value)">Giriş
            Yap</button>
          <button class="btn btn-link btn-block" [routerLink]="['/register']">Kaydol</button>

        </div>
      </div>
      <div [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">
        {{sonuc.mesaj}}</div>
    </div>
  </div>
</div>
