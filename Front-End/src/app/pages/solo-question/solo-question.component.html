<div class=" content">
    <div class=" row">
        <div class=" col-12">
            <div class=" card card-chart">
                <div class=" card-header">
                    <div id="showEditMenu">
                        <form #frm="ngForm" (ngSubmit)="save(select.value, questionType.value, selectLevel.value)">
                            <div class="row">
                                <div class="col-md-5 pr-md-1">
                                    <div class="form-group">
                                        <label> Başlık </label>
                                        <input class=" form-control" placeholder="Başlık Gir" type="text" name="title"
                                            [(ngModel)]="questions.title" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 pr-md-1">
                                    <div class="form-group">
                                        <label> İçerik </label>
                                        <input class="form-control" placeholder="İçerik Gir" type="text"
                                            name="description" [(ngModel)]="questions.description" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 pr-md-1">
                                    <div class="form-group">
                                        <label> Süreç </label>
                                        <p type="text">{{questions.belongName}}</p>
                                        <select class="form-control" name="categorySelect" #select
                                            style="background-color: #525f7f; color: white;"
                                            aria-label="Default select example">
                                            <option>Değiştir</option>
                                            <option style="color: white;" value="İK Görüşme Sorusu">İK Görüşme
                                                Sorusu</option>
                                            <option style="color: white;" value="Teknik Görüşme Sorusu">Teknik
                                                Görüşme Sorusu</option>
                                            <option style="color: white;" value="Teklif Görüşme Sorusu">Teklif
                                                Görüşme Sorusu</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4 pr-md-1">
                                    <div class="form-group">
                                        <label> Konu </label>
                                        <p type="text">{{questions.belongName}}</p>
                                        <select class="form-control" name="questionType" #questionType
                                            style="background-color: #525f7f; color: white;"
                                            aria-label="Default select example">
                                            <option>Değiştir</option>
                                            <option style="color: white;" value="Java">Java</option>
                                            <option style="color: white;" value="NET">.NET</option>
                                            <option style="color: white;" value="Angular">Angular</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4 pr-md-1">
                                    <div class="form-group">
                                        <label> Seviye </label>
                                        <p type="text">{{questions.belongName}}</p>
                                        <select class="form-control" name="selectLevel" #selectLevel
                                            style="background-color: #525f7f; color: white;"
                                            aria-label="Default select example">
                                            <option>Değiştir</option>
                                            <option style="color: white;" value="1">1</option>
                                            <option style="color: white;" value="2">2</option>
                                            <option style="color: white;" value="3">3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 pr-md-1">
                                    <label> Ekleyen </label>
                                    <p class="form-control" type="text" name="adder">{{questions.userName}}</p>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-fill btn-danger" type="submit">Kaydet</button>
                                <button class="btn btn-fill btn-danger btn-sm mt-3" style="float: right;" type="button"
                                    (click)="questionDelete()">Soruyu Sil</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
